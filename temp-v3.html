<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBER TEMP | Advanced Visualization</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --neon-cyan: #0ff;
            --neon-pink: #f0f;
            --matrix-green: #0f0;
            --dark-bg: #0a0a12;
            --alarm-red: #f00;
            --neon-purple: #b967ff;
            --neon-blue: #3d7bff;
            --grid-size: 40px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: var(--dark-bg);
            font-family: 'Rajdhani', sans-serif;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            transition: background-color 0.5s;
        }
        
        /* Grid Background */
        .cyber-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.05) 1px, transparent 1px);
            background-size: var(--grid-size) var(--grid-size);
            z-index: -2;
        }
        
        /* Scanning effect */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(to bottom, rgba(0, 255, 255, 0.1), rgba(0, 255, 255, 0.8));
            z-index: -1;
            animation: scan 4s linear infinite;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
        }
        
        @keyframes scan {
            0% { top: -6px; }
            100% { top: 100%; }
        }
        
        /* Terminal container */
        .terminal {
            max-width: 1400px;
            margin: 3vh auto;
            border: 1px solid var(--neon-cyan);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
            border-radius: 8px;
            overflow: hidden;
            background: rgba(10, 15, 30, 0.85);
            backdrop-filter: blur(5px);
            transition: all 0.5s;
            position: relative;
            overflow: hidden;
        }
        
        .terminal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(240, 0, 240, 0.1) 0%, transparent 25%);
            z-index: -1;
        }
        
        /* Header styling */
        .header {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-bottom: 1px solid var(--neon-pink);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        
        .title {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-cyan);
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.9);
            letter-spacing: 3px;
            font-size: 2.2rem;
            font-weight: 900;
            position: relative;
        }
        
        .title::after {
            content: 'v3.0';
            position: absolute;
            top: -10px;
            right: -45px;
            font-size: 0.9rem;
            color: var(--neon-pink);
            text-shadow: 0 0 10px rgba(240, 0, 240, 0.7);
        }
        
        .status {
            color: var(--matrix-green);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            font-weight: 500;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--matrix-green);
            margin-right: 10px;
            box-shadow: 0 0 12px var(--matrix-green);
            animation: pulse 1.5s infinite;
        }
        
        /* Main dashboard layout */
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto 1fr 1fr;
            gap: 20px;
            padding: 30px;
        }
        
        .panel {
            background: rgba(5, 10, 25, 0.7);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(135deg, transparent 49%, rgba(0, 255, 255, 0.1) 50%, transparent 51%);
            background-size: 8px 8px;
            pointer-events: none;
        }
        
        .panel-header {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-pink);
            margin-bottom: 15px;
            font-size: 1.3rem;
            text-shadow: 0 0 8px rgba(240, 0, 240, 0.7);
            letter-spacing: 1.5px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }
        
        /* Temperature display panel */
        .temp-display-panel {
            grid-column: 1;
            grid-row: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .temperature-display {
            font-size: 6rem;
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-pink);
            text-shadow: 0 0 20px rgba(240, 0, 240, 0.9);
            margin: 10px 0;
            transition: all 0.3s;
            position: relative;
        }
        
        .unit {
            font-size: 2rem;
            color: var(--neon-cyan);
            vertical-align: super;
            margin-left: 10px;
        }
        
        .sensor-info {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            text-align: center;
            margin-top: 10px;
        }
        
        .sensor-info span {
            color: var(--neon-cyan);
            font-weight: 500;
        }
        
        /* Gauge panel */
        .gauge-panel {
            grid-column: 2;
            grid-row: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .gauge-container {
            position: relative;
            width: 280px;
            height: 280px;
        }
        
        .gauge {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .gauge-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(10, 20, 40, 0.7);
            border: 5px solid rgba(0, 255, 255, 0.2);
            box-shadow: 
                inset 0 0 20px rgba(0, 255, 255, 0.3),
                0 0 20px rgba(0, 255, 255, 0.2);
        }
        
        .gauge-fill {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            clip-path: polygon(50% 50%, 50% 0, 100% 0, 100% 100%, 0 100%, 0 0, 50% 0);
            background: conic-gradient(
                var(--neon-purple) 0%, 
                var(--neon-blue) 50%, 
                var(--neon-cyan) 100%
            );
            opacity: 0.7;
            transform: rotate(-135deg);
            transition: transform 1s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .gauge-needle {
            position: absolute;
            width: 4px;
            height: 130px;
            background: var(--neon-pink);
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            transform: translateX(-50%) rotate(0deg);
            box-shadow: 0 0 15px var(--neon-pink);
            transition: transform 1s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 10;
        }
        
        .gauge-center {
            position: absolute;
            width: 24px;
            height: 24px;
            background: var(--dark-bg);
            border: 3px solid var(--neon-cyan);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 11;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }
        
        .gauge-markings {
            position: absolute;
            width: 90%;
            height: 90%;
            top: 5%;
            left: 5%;
        }
        
        .gauge-label {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            text-align: center;
            color: var(--neon-cyan);
            font-family: 'Orbitron', sans-serif;
            font-size: 1.4rem;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }
        
        /* Graph panels */
        .graph-container {
            height: 100%;
            position: relative;
        }
        
        .line-graph-panel {
            grid-column: 1;
            grid-row: 2;
        }
        
        .bar-graph-panel {
            grid-column: 2;
            grid-row: 2;
        }
        
        .radial-graph-panel {
            grid-column: 1 / span 2;
            grid-row: 3;
        }
        
        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 20px;
            padding: 20px;
            border-top: 1px solid rgba(0, 255, 255, 0.3);
        }
        
        .btn {
            background: transparent;
            color: var(--neon-cyan);
            border: 1px solid var(--neon-cyan);
            padding: 14px 35px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 500;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 1.5px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.3), transparent);
            transition: all 0.6s;
            z-index: -1;
        }
        
        .btn:hover {
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn.alert {
            color: var(--neon-pink);
            border-color: var(--neon-pink);
        }
        
        .btn.alert:hover {
            background: rgba(240, 0, 240, 0.1);
            box-shadow: 0 0 20px rgba(240, 0, 240, 0.7);
        }
        
        .btn.alert::before {
            background: linear-gradient(90deg, transparent, rgba(240, 0, 240, 0.3), transparent);
        }
        
        .last-update {
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        
        .alarm-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            color: rgba(255, 50, 50, 0.9);
            font-size: 1.1rem;
            display: none;
            padding: 8px 15px;
            background: rgba(150, 0, 0, 0.3);
            border: 1px solid var(--alarm-red);
            border-radius: 4px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            animation: pulse 1s infinite;
            z-index: 100;
        }
        
        /* Particle effect for high temp */
        .heat-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: var(--neon-pink);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            box-shadow: 0 0 10px var(--neon-pink);
        }
        
        /* Animations */
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        
        .temperature-display {
            animation: float 3s ease-in-out infinite;
        }
        
        /* Responsive adjustments */
        @media (max-width: 1100px) {
            .dashboard {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto auto;
            }
            
            .temp-display-panel, 
            .gauge-panel,
            .line-graph-panel,
            .bar-graph-panel,
            .radial-graph-panel {
                grid-column: 1;
            }
            
            .temp-display-panel { grid-row: 1; }
            .gauge-panel { grid-row: 2; }
            .line-graph-panel { grid-row: 3; }
            .bar-graph-panel { grid-row: 4; }
            .radial-graph-panel { grid-row: 5; }
            
            .temperature-display {
                font-size: 5rem;
            }
            
            .gauge-container {
                width: 220px;
                height: 220px;
            }
        }
    </style>
</head>
<body>
    <div class="cyber-grid"></div>
    <div class="scan-line"></div>
    <div class="heat-particles" id="heatParticles"></div>
    
    <div class="terminal">
        <div class="header">
            <div class="title">CYBER TEMP</div>
            <div class="status" id="deviceStatus">
                <div class="status-indicator"></div>
                <span>SYSTEM ONLINE</span>
            </div>
        </div>
        
        <div class="alarm-indicator" id="alarmIndicator">ALARM! TEMPERATURE EXCEEDED!</div>
        
        <div class="dashboard">
            <div class="panel temp-display-panel">
                <div class="panel-header">CORE TEMPERATURE</div>
                <div class="temperature-display">
                    <span id="tempValue">--</span><span class="unit">°C</span>
                </div>
                <div class="sensor-info">
                    SENSOR: <span id="deviceId">ESP32-C3-SUPERMINI</span> | 
                    NETWORK: <span id="networkStatus">5GHz</span> | 
                    STATUS: <span id="sensorStatus">ACTIVE</span>
                </div>
            </div>
            
            <div class="panel gauge-panel">
                <div class="panel-header">THERMAL GAUGE</div>
                <div class="gauge-container">
                    <div class="gauge">
                        <div class="gauge-bg"></div>
                        <div class="gauge-fill" id="gaugeFill"></div>
                        <div class="gauge-markings"></div>
                        <div class="gauge-needle" id="gaugeNeedle"></div>
                        <div class="gauge-center"></div>
                        <div class="gauge-label" id="gaugeLabel">--°C</div>
                    </div>
                </div>
            </div>
            
            <div class="panel line-graph-panel">
                <div class="panel-header">TEMPERATURE FLUCTUATION</div>
                <div class="graph-container">
                    <canvas id="lineChart"></canvas>
                </div>
            </div>
            
            <div class="panel bar-graph-panel">
                <div class="panel-header">HISTORICAL DATA</div>
                <div class="graph-container">
                    <canvas id="barChart"></canvas>
                </div>
            </div>
            
            <div class="panel radial-graph-panel">
                <div class="panel-header">MULTI-SENSOR ANALYSIS</div>
                <div class="graph-container">
                    <canvas id="radialChart"></canvas>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn" id="refreshBtn">REFRESH DATA</button>
            <button class="btn alert" id="alertBtn">SET ALARM</button>
            <button class="btn" id="modeBtn">TOGGLE MODE</button>
        </div>
        
        <div class="last-update" id="lastUpdate">LAST UPDATE: --:--:--</div>
    </div>

    <script>
        // DOM Elements
        const tempValue = document.getElementById('tempValue');
        const lastUpdate = document.getElementById('lastUpdate');
        const refreshBtn = document.getElementById('refreshBtn');
        const alertBtn = document.getElementById('alertBtn');
        const modeBtn = document.getElementById('modeBtn');
        const alarmIndicator = document.getElementById('alarmIndicator');
        const deviceStatus = document.getElementById('deviceStatus');
        const deviceId = document.getElementById('deviceId');
        const networkStatus = document.getElementById('networkStatus');
        const sensorStatus = document.getElementById('sensorStatus');
        const gaugeNeedle = document.getElementById('gaugeNeedle');
        const gaugeLabel = document.getElementById('gaugeLabel');
        const gaugeFill = document.getElementById('gaugeFill');
        const heatParticles = document.getElementById('heatParticles');
        
        // Chart instances
        const lineCtx = document.getElementById('lineChart').getContext('2d');
        const barCtx = document.getElementById('barChart').getContext('2d');
        const radialCtx = document.getElementById('radialChart').getContext('2d');
        
        let lineChart, barChart, radialChart;
        
        // Global variables
        let alarmThreshold = 30;
        let alarmActive = false;
        let currentTemp = null;
        let tempHistory = [];
        let lastUpdateTime = null;
        let isFahrenheit = false;
        let heatAnimationActive = false;
        
        // Initialize charts
        function initCharts() {
            // Line Chart
            lineChart = new Chart(lineCtx, {
                type: 'line',
                data: {
                    labels: Array(20).fill(''),
                    datasets: [{
                        label: 'Temperature',
                        data: [],
                        borderColor: '#f0f',
                        backgroundColor: 'rgba(240, 0, 240, 0.1)',
                        borderWidth: 3,
                        pointRadius: 0,
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            min: 10,
                            max: 40,
                            grid: { 
                                color: 'rgba(0, 255, 255, 0.1)',
                                lineWidth: 1
                            },
                            ticks: { 
                                color: '#0ff',
                                font: {
                                    family: 'Rajdhani',
                                    size: 12,
                                    weight: 500
                                }
                            }
                        },
                        x: { 
                            display: false,
                            grid: { display: false }
                        }
                    },
                    plugins: { 
                        legend: { display: false },
                        tooltip: { enabled: false }
                    }
                }
            });
            
            // Bar Chart (Hourly data)
            const hours = ['00:00', '04:00', '08:00', '12:00', '16:00', '20:00', '24:00'];
            barChart = new Chart(barCtx, {
                type: 'bar',
                data: {
                    labels: hours,
                    datasets: [{
                        label: '°C',
                        data: [22, 20, 19, 25, 30, 28, 23],
                        backgroundColor: [
                            'rgba(61, 123, 255, 0.7)',
                            'rgba(61, 123, 255, 0.7)',
                            'rgba(61, 123, 255, 0.7)',
                            'rgba(61, 123, 255, 0.7)',
                            'rgba(185, 103, 255, 0.7)',
                            'rgba(185, 103, 255, 0.7)',
                            'rgba(61, 123, 255, 0.7)'
                        ],
                        borderColor: [
                            'rgba(0, 255, 255, 0.8)',
                            'rgba(0, 255, 255, 0.8)',
                            'rgba(0, 255, 255, 0.8)',
                            'rgba(0, 255, 255, 0.8)',
                            'rgba(240, 0, 240, 0.8)',
                            'rgba(240, 0, 240, 0.8)',
                            'rgba(0, 255, 255, 0.8)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            min: 15,
                            max: 35,
                            grid: { 
                                color: 'rgba(0, 255, 255, 0.1)',
                                lineWidth: 1
                            },
                            ticks: { 
                                color: '#0ff',
                                font: {
                                    family: 'Rajdhani',
                                    size: 12,
                                    weight: 500
                                }
                            }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { 
                                color: '#0ff',
                                font: {
                                    family: 'Rajdhani',
                                    size: 11,
                                    weight: 500
                                }
                            }
                        }
                    },
                    plugins: { 
                        legend: { display: false },
                        tooltip: { 
                            enabled: true,
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleColor: '#0ff',
                            bodyColor: '#fff',
                            borderColor: '#0ff',
                            borderWidth: 1
                        }
                    }
                }
            });
            
            // Radial Chart (Multi-sensor)
            radialChart = new Chart(radialCtx, {
                type: 'radar',
                data: {
                    labels: ['SENSOR 1', 'SENSOR 2', 'SENSOR 3', 'SENSOR 4', 'SENSOR 5'],
                    datasets: [{
                        label: 'Temperature',
                        data: [23, 26, 22, 28, 25],
                        fill: true,
                        backgroundColor: 'rgba(61, 123, 255, 0.2)',
                        borderColor: 'rgba(0, 255, 255, 0.8)',
                        pointBackgroundColor: 'rgba(240, 0, 240, 0.8)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgba(240, 0, 240, 0.8)',
                        pointRadius: 4,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            angleLines: {
                                color: 'rgba(0, 255, 255, 0.2)'
                            },
                            grid: {
                                color: 'rgba(0, 255, 255, 0.2)'
                            },
                            pointLabels: {
                                color: '#0ff',
                                font: {
                                    family: 'Rajdhani',
                                    size: 12,
                                    weight: 500
                                }
                            },
                            ticks: {
                                display: false,
                                stepSize: 5
                            },
                            min: 15,
                            max: 35
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }
        
        // Update gauge with current temperature
        function updateGauge(temp) {
            // Convert temp to angle (0°C = -135deg, 50°C = 135deg)
            const minAngle = -135;
            const maxAngle = 135;
            const tempRange = 50;
            
            const angle = minAngle + ((temp / tempRange) * (maxAngle - minAngle));
            gaugeNeedle.style.transform = `translateX(-50%) rotate(${angle}deg)`;
            
            // Update gauge label
            gaugeLabel.textContent = `${temp}°C`;
            
            // Update fill rotation
            const fillRotation = (temp / 50) * 270 - 135;
            gaugeFill.style.transform = `rotate(${fillRotation}deg)`;
        }
        
        // Create heat particles effect
        function createHeatEffect(temp) {
            if (temp < 28 || heatAnimationActive) return;
            
            heatAnimationActive = true;
            heatParticles.innerHTML = '';
            
            // Create particles based on temperature
            const particleCount = Math.min(50 + Math.floor((temp - 28) * 10), 200);
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size
                const size = Math.random() * 5 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                
                // Random animation
                const duration = Math.random() * 3 + 2;
                const delay = Math.random() * 2;
                
                particle.style.animation = `
                    float ${duration}s ease-in-out ${delay}s infinite,
                    fade ${duration}s ease-in-out ${delay}s infinite
                `;
                
                heatParticles.appendChild(particle);
            }
            
            // Add CSS for fade animation
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes fade {
                    0% { opacity: 0; transform: scale(0.5); }
                    50% { opacity: 0.7; transform: scale(1); }
                    100% { opacity: 0; transform: scale(0.5); }
                }
                @keyframes float {
                    0% { transform: translate(0, 0); }
                    100% { transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px); }
                }
            `;
            document.head.appendChild(style);
        }
        
        // Update temperature display
        function updateTemperature(temp, timestamp) {
            currentTemp = parseFloat(temp);
            
            // Convert if in Fahrenheit mode
            const displayTemp = isFahrenheit ? (currentTemp * 9/5 + 32).toFixed(1) : currentTemp;
            tempValue.textContent = displayTemp;
            
            // Add to chart data
            if(lineChart.data.datasets[0].data.length >= 20) {
                lineChart.data.datasets[0].data.shift();
            }
            lineChart.data.datasets[0].data.push(currentTemp);
            lineChart.update();
            
            // Update gauge
            updateGauge(currentTemp);
            
            // Create heat effect if temperature is high
            if (currentTemp > 28) {
                createHeatEffect(currentTemp);
            } else {
                heatAnimationActive = false;
                heatParticles.innerHTML = '';
            }
            
            // Update timestamp
            lastUpdateTime = new Date(timestamp);
            lastUpdate.textContent = `LAST UPDATE: ${lastUpdateTime.toLocaleTimeString()}`;
            
            // Visual feedback for high temperature
            tempValue.style.textShadow = currentTemp > 30 
                ? '0 0 30px rgba(240, 0, 240, 1)' 
                : '0 0 20px rgba(240, 0, 240, 0.8)';
            
            // Alarm logic
            if (currentTemp > alarmThreshold) {
                if (!alarmActive) {
                    alarmActive = true;
                    alarmIndicator.style.display = 'block';
                    alarmIndicator.textContent = `ALARM! TEMP EXCEEDED ${alarmThreshold}°C!`;
                    
                    // Flash the document
                    document.body.style.animation = 'alarm-blink 0.8s infinite';
                }
            } else if (alarmActive) {
                alarmActive = false;
                alarmIndicator.style.display = 'none';
                document.body.style.animation = 'none';
            }
        }
        
        // Simulate temperature data
        function simulateTemperature() {
            // Generate realistic temperature fluctuations
            const baseTemp = 22;
            const fluctuation = Math.sin(Date.now() / 20000) * 8;
            const randomVariance = (Math.random() - 0.5) * 2;
            const temp = (baseTemp + fluctuation + randomVariance).toFixed(1);
            
            // Simulate network status
            const networks = ['5GHz', '2.4GHz', 'DISCONNECTED', 'LOW SIGNAL'];
            const statuses = ['ACTIVE', 'WARNING', 'CRITICAL'];
            
            networkStatus.textContent = networks[Math.floor(Math.random() * networks.length)];
            sensorStatus.textContent = statuses[Math.floor(Math.random() * statuses.length)];
            sensorStatus.style.color = sensorStatus.textContent === 'CRITICAL' ? '#ff5555' : '#0ff';
            
            // Update multi-sensor chart with random values
            const newData = radialChart.data.datasets[0].data.map(value => {
                return Math.max(18, Math.min(35, value + (Math.random() - 0.5) * 2));
            });
            radialChart.data.datasets[0].data = newData;
            radialChart.update();
            
            return {
                temperature: temp,
                timestamp: new Date().toISOString()
            };
        }
        
        // Fetch temperature data
        async function fetchTemperature() {
            try {
                // In a real app, you would fetch from an API
                // const response = await fetch('https://api.example.com/temperature');
                // const data = await response.json();
                
                // For demo purposes, simulate data
                const data = simulateTemperature();
                
                updateTemperature(data.temperature, data.timestamp);
            } catch (error) {
                console.error('Error fetching temperature:', error);
                tempValue.textContent = 'ERR';
                lastUpdate.textContent = 'LAST UPDATE: FAILED';
                deviceStatus.querySelector('span').textContent = 'OFFLINE';
                deviceStatus.querySelector('.status-indicator').style.background = '#f00';
            }
        }
        
        // Toggle between Celsius and Fahrenheit
        function toggleTemperatureUnit() {
            isFahrenheit = !isFahrenheit;
            
            if (currentTemp !== null) {
                const displayTemp = isFahrenheit 
                    ? (currentTemp * 9/5 + 32).toFixed(1) 
                    : currentTemp;
                    
                tempValue.textContent = displayTemp;
                gaugeLabel.textContent = `${displayTemp}°${isFahrenheit ? 'F' : 'C'}`;
            }
            
            modeBtn.textContent = isFahrenheit ? 'SHOW °C' : 'SHOW °F';
        }
        
        // Event Listeners
        refreshBtn.addEventListener('click', fetchTemperature);
        
        alertBtn.addEventListener('click', () => {
            const threshold = prompt('Set temperature alarm threshold (°C):', alarmThreshold);
            if(threshold !== null) {
                alarmThreshold = parseFloat(threshold) || 30;
                alert(`Alarm set for ${alarmThreshold}°C!`);
                
                if (currentTemp !== null && currentTemp > alarmThreshold) {
                    alarmActive = true;
                    alarmIndicator.style.display = 'block';
                    alarmIndicator.textContent = `ALARM! TEMP EXCEEDED ${alarmThreshold}°C!`;
                    document.body.style.animation = 'alarm-blink 0.8s infinite';
                }
            }
        });
        
        modeBtn.addEventListener('click', toggleTemperatureUnit);
        
        // Initialize
        initCharts();
        fetchTemperature();
        setInterval(fetchTemperature, 3000);
        
        // Add alarm blink animation
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes alarm-blink {
                0% { background-color: #0a0a12; }
                50% { background-color: #300; }
                100% { background-color: #0a0a12; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
